<!DOCTYPE html>
<html lang="en">
<head>

    .container {

      border-radius: 8px;

      width: 300px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: none;
    }
    button {
      padding: 10px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Hacked overlay styles */
    .hacked-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: red;
      font-size: 40px;
      font-weight: bold;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
      animation: flicker 1.5s infinite alternate;

    @keyframes flicker {

    }
    .hacked-overlay p {

    }
    .hidden {

    }
  </style>
</head>
